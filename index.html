<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- /google fonts  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <main id="root" class="l-main">
        <div @mouseover="stopInterval" @mouseleave="startInterval" class="c-carousel">
            <button @click="previousImg" class="c-btn c-carousel__arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div v-for="(img, i) in images" class="c-carousel__img">
                <img v-if="i === currentImg" :src="img.url" :alt="img.titole">
            </div>
            <div class="c-carousel__bullets">
                <button v-for="(img, i) in images" @click="selectImg(i)"
                class="c-btn c-carousel__bullet">
                    <i class="fa-circle" :class="{'far': (i === currentImg), 'fas': (i !== currentImg)}"></i>
                </button>
            </div>
            <button @click="nextImg" class=" c-btn c-carousel__arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </main>

    <!-- Vue development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue development version -->
    <script src="js/app.js"></script>
</body>
</html>
